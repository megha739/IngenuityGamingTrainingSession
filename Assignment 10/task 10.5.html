<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="bg"></div>

    <div class="star-field">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="sc">
    <script>

        var people = [
  { name: "Ashish", age: 23 },
  { name: "Ajay", age: 21 },
  { name: "Arvind", age: 26 },
  { name: "Mahesh", age: 28 },
  { name: "Jay", age: 19 }
];
var new_array=people.map((i)=> i.age);
var result=new_array.filter(filterAge).sort(function(n1,n2){return n2.age-n1.age});
document.write("Filtered values are -: "+result);
function filterAge(age){return age<25;}

    </script>
    </div>
</body>
